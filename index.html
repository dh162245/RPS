<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="select">
            <h1>Select how many hands you wanna play</h1>
            <input type="radio" name="#" id="s5">
            <label for="s5">5 hands</label>
            <input type="radio" name="#" checked="" id="s10">
            <label for="s10">10 hands</label>
            <input type="radio" name="#" id="s15">
            <label for="s15">15 hands</label>
            <input type="radio" name="#"  id="s20">
            <label for="s20">20 hands</label>
        </div>
        <div class="score">
            <!-- <h1>Computer Choice: <span id="computer-choice"></span></h1>
            <h1>User Choice: <span id="user-choice"></span></h1> -->
            <h1>Computer Score: <span id="computer-score"></span></h1>
            <h1>User Score: <span id="user-score"></span></h1>
        </div>
        <div class="rps">
            <h1>Result: <span id="result"></span></h1>
            <h1>Info: <span id="info"></span></h1>
            <div class="buttons">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>
        </div>
        <div class="restart">
            <a href="index.html">RESTART</a>
            <p>&copy;Worst design ever 2022</p>
        </div>
    </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
